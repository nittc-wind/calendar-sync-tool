<!-- Googleログイン画面 -->
<div class="page-container" id="login">
    <!-- ページタイトル -->
    <div class="page-header">
        <h1 class="page-title">🔐 Googleログイン</h1>
        <p class="page-description">Googleカレンダーに予定を追加するため、Googleアカウントでログインしてください</p>
    </div>
    
    <!-- メインコンテンツエリア -->
    <div class="page-content">
        <!-- ログイン状態表示 -->
        <div class="content-section">
            <div class="login-status" id="login-status">
                <div class="login-not-authenticated" id="not-authenticated">
                    <h2>🚫 未ログイン</h2>
                    <p>Googleアカウントにログインしてください</p>
                    <button class="btn btn-primary" id="google-login-btn">🔑 Googleでログイン</button>
                </div>
                
                <div class="login-authenticated" id="authenticated" style="display: none;">
                    <h2>✅ ログイン済み</h2>
                    <div class="user-info">
                        <p>👤 ユーザー: <span id="logged-user-name">読み込み中...</span></p>
                        <p>📧 メール: <span id="logged-user-email">読み込み中...</span></p>
                    </div>
                    <button class="btn btn-secondary" id="logout-btn">ログアウト</button>
                </div>
            </div>
        </div>
        
        <!-- 権限について -->
        <div class="content-section">
            <h2>🛡️ 必要な権限</h2>
            <ul>
                <li>Googleカレンダーの読み取り</li>
                <li>Googleカレンダーへのイベント追加</li>
                <li>ファイルの一時保存（処理後自動削除）</li>
            </ul>
            <p><small>※ 個人情報は保存されません</small></p>
        </div>
    </div>
    
    <!-- アクションボタン -->
    <div class="page-actions">
        <button class="btn btn-secondary" disabled>← 戻る</button>
        <button class="btn btn-primary" id="login-next-btn" disabled onclick="navigateToPage('upload')">次へ →</button>
    </div>
</div>

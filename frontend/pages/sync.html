<!-- カレンダーを追加しています画面 -->
<div class="page-container" id="sync">
    <!-- ページタイトル -->
    <div class="page-header">
        <h1 class="page-title">カレンダーを追加しています</h1>
        <p class="page-description">画面の説明文</p>
    </div>
    
    <!-- メインコンテンツエリア -->
    <div class="page-content">
        <!-- ここに画面固有のコンテンツを追加 -->
        
        <div class="content-section">
            <ul id="calendar-list"></ul>
        </div>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        google.script.run
          .withSuccessHandler(function(calendars) {
            // カレンダー一覧を #calendar-list に表示
            const list = document.getElementById('calendar-list');
            if (list && calendars) {
              list.innerHTML = calendars.map(c =>
                `<li>${c.summary} (${c.id})</li>`
              ).join('');
            }
          })
          .getGoogleCalendars();
      });
    </script>
</div>

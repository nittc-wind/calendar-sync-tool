<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログイン - 部活予定表システム</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: #4285f4;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    .description {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .feature-list {
      text-align: left;
      margin: 20px 0;
    }
    
    .feature-list li {
      margin: 8px 0;
      color: #555;
    }
    
    .login-button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    
    .login-button:hover {
      background: #3367d6;
    }
    
    .login-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .loading {
      display: none;
      margin-top: 15px;
      color: #666;
    }
    
    .error {
      color: #d32f2f;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">📅</div>
    
    <h1>部活予定表システム</h1>
    
    <p class="description">
      Excel形式の月間予定表をGoogleカレンダーに<br>
      自動で反映するシステムです
    </p>
    
    <ul class="feature-list">
      <li>📊 Excel/xlsxファイル対応</li>
      <li>📅 Googleカレンダー自動連携</li>
      <li>📝 処理履歴の自動記録</li>
      <li>🔒 安全なGoogle認証</li>
    </ul>
    
    <button id="loginButton" class="login-button" onclick="startLogin()">
      Googleアカウントでログイン
    </button>
    
    <div id="loading" class="loading">
      ログイン処理中...
    </div>
    
    <div id="error" class="error">
      ログインに失敗しました。再度お試しください。
    </div>
  </div>

  <script>
    function startLogin() {
      const button = document.getElementById('loginButton');
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      
      // UIを無効化
      button.disabled = true;
      button.textContent = 'ログイン中...';
      loading.style.display = 'block';
      error.style.display = 'none';
      
      // ログイン処理開始
      google.script.run
        .withSuccessHandler(onLoginSuccess)
        .withFailureHandler(onLoginFailure)
        .initiateLogin();
    }
    
    function onLoginSuccess(result) {
      if (result.success) {
        // メインページにリダイレクト
        window.location.reload();
      } else {
        onLoginFailure(result.error);
      }
    }
    
    function onLoginFailure(error) {
      console.error('Login error:', error);
      
      const button = document.getElementById('loginButton');
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      
      // UIを復元
      button.disabled = false;
      button.textContent = 'Googleアカウントでログイン';
      loading.style.display = 'none';
      errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>

<style>
/* リセット & 基本設定 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  color: #333;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ヘッダー */
.header {
  text-align: center;
  margin-bottom: 40px;
  color: white;
}

.header h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.subtitle {
  font-size: 1.1rem;
  opacity: 0.9;
}

/* メインコンテンツ */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

/* カード共通スタイル */
.upload-card, .result-card {
  background: white;
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

.upload-card:hover {
  transform: translateY(-5px);
}

.upload-card h2, .result-card h2 {
  color: #4a5568;
  margin-bottom: 25px;
  font-size: 1.5rem;
}

/* ファイルアップロードエリア */
.file-input-area {
  margin-bottom: 25px;
}

.file-drop-zone {
  border: 3px dashed #cbd5e0;
  border-radius: 10px;
  padding: 40px 20px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  background: #f7fafc;
}

.file-drop-zone:hover {
  border-color: #667eea;
  background: #edf2f7;
  transform: scale(1.02);
}

.file-icon {
  font-size: 3rem;
  margin-bottom: 15px;
}

.file-text {
  font-size: 1.2rem;
  color: #4a5568;
  margin-bottom: 8px;
  font-weight: 600;
}

.file-hint {
  color: #718096;
  font-size: 0.9rem;
}

/* 選択されたファイル表示 */
.selected-file {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f0fff4;
  border: 2px solid #68d391;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
}

.file-info {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.file-name {
  font-weight: 600;
  color: #2d3748;
}

.file-size {
  font-size: 0.9rem;
  color: #718096;
}

.remove-file {
  background: #fed7d7;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  cursor: pointer;
  color: #e53e3e;
  font-weight: bold;
  transition: background 0.3s ease;
}

.remove-file:hover {
  background: #feb2b2;
}

/* ボタンエリア */
.button-area {
  text-align: center;
}

.upload-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 15px 30px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.upload-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.upload-btn:disabled {
  background: #cbd5e0;
  cursor: not-allowed;
  box-shadow: none;
}

/* 結果表示エリア */
.result-content {
  padding: 20px;
  background: #f7fafc;
  border-radius: 8px;
  border-left: 4px solid #48bb78;
}

.success {
  border-left-color: #48bb78;
  background: #f0fff4;
  color: #2f855a;
}

.error {
  border-left-color: #f56565;
  background: #fed7d7;
  color: #c53030;
}

/* ローディング表示 */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.loading-content {
  background: white;
  padding: 40px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* フッター */
.footer {
  text-align: center;
  margin-top: 40px;
  color: white;
  opacity: 0.8;
}

/* レスポンシブ対応 */
@media (max-width: 768px) {
  .container {
    padding: 15px;
  }
  
  .header h1 {
    font-size: 2rem;
  }
  
  .upload-card, .result-card {
    padding: 20px;
  }
  
  .file-drop-zone {
    padding: 30px 15px;
  }
}
</style>
